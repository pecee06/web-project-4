<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Online Calculator</h1>
        <input type="text" id="screen">
        <div id="keyBox">
            <ul>
                <li><button class="btn">√x</button></li>
                <li><button class="btn">x²</button></li>
                <li><button class="btn">«</button></li>
                <li><button class="btn">C</button></li>
                <li><button class="btn">/</button></li>
            </ul>
            <ul>
                <li><button class="btn">log</button></li>
                <li><button class="btn">7</button></li>
                <li><button class="btn">8</button></li>
                <li><button class="btn">9</button></li>
                <li><button class="btn">X</button></li>
            </ul>
            <ul>
                <li><button class="btn">π</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
                <li><button class="btn">6</button></li>
                <li><button class="btn">-</button></li>
            </ul>
            <ul>
                <li><button class="btn">e</button></li>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">+</button></li>
            </ul>
            <ul>
                <li><button class="btn">sin</button></li>
                <li><button class="btn">cos</button></li>
                <li><button class="btn">0</button></li>
                <li><button class="btn">.</button></li>
                <li><button class="btn">=</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
